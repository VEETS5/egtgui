<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EGT Monitor</title>
    <script src="renderer.js"></script>
    <script src="./node_modules/chart.js/dist/chart.umd.js"></script>
    <style>
         body {
            margin: 0;
            display: flex;
            height: 100vh;
        }
        #left-panel {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        #right-panel {
            flex: 2;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="left-panel">
        <h1>Configuration</h1>
        <button id="calibrationSetOn">Start Calibration</button>
        <button id="calibrationSetOff">End Calibration</button>
        <!-- Add a paragraph for displaying messages -->
        <p id="info"></p>
    </div>
    <div id="right-panel">
        <h1>Live Data Graph</h1>
        <canvas id="liveGraph"></canvas>
    </div>
</body>
</html>
